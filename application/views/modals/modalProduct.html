<!-- Modal -->
<div class="modal fade" id="modalProduto" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Novo produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="descricao">Descrição</label>
              <input type="text" class="form-control" id="descricao" placeholder="Descrição">
            </div>
            <div class="form-group col-md-9">
              <label for="inputAnimal">Animal</label>
              <input type="text" class="form-control" id="inputAnimal" placeholder="Animal">
            </div>
          </div>         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
